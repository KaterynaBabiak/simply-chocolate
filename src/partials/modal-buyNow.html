<div class="modal-buyNow-backdrop is-hidden" data-modal-buynow>
    <div class="modal-buyNow">
        <button class="close-button" type="button" data-modal-close-buynow >
            <svg class="" width="" height="">
                <use href="./img/icons/sprite.svg#icon-x-close"></use>
            </svg>
        </button>
        <h2 class="buynow-title"><span class="top-accent">bUY</span> nOW</h2>
        <ul class="buynow-list">
            <li class="buynow-item">
                <picture>
                    <source srcset="./img/buy-now/choco-dark-mobile@1x.jpg 1x, ./img/buy-now/choco-dark-mobile@2x.jpg 2x" media="(min-width:320px)" />
                    <source srcset="./img/buy-now/choco-dark-tablet@1x.jpg 1x, ./img/buy-now/choco-dark-tablet@2x.jpg 2x" media="(min-width:768px)" />
                    <img class="buynow-img" src="./img/buy-now/choco-dark-tablet@2x.jpg" alt="choco-dark" />
                </picture>
                <button class="buynow-button" type="button">100 g</button>
            </li>
            <li class="buynow-item">
                <picture>
                    <source srcset="./img/buy-now/choco-white-milk-mobile@1x.jpg 1x, ./img/buy-now/choco-white-milk-mobile@2x.jpg 2x" media="(min-width:320px)" />
                    <source srcset="./img/buy-now/choco-white-milk-tablet@1x.jpg 1x, ./img/buy-now/choco-white-milk-tablet@2x.jpg 2x" media="(min-width:768px)" />
                    <img class="buynow-img" src="./img/buy-now/choco-white-milk-tablet@2x.jpg" alt="choco-white-milk" />
                </picture>
                <button class="buynow-button" type="button">200 g</button>
            </li>
            <li class="buynow-item">
                <picture>
                    <source srcset="./img/buy-now/choco-bar-mobile@1x.jpg 1x, ./img/buy-now/choco-bar-mobile@2x.jpg 2x" media="(min-width:320px)" />
                    <source srcset="./img/buy-now/choco-bar-tablet@1x.jpg 1x, ./img/buy-now/choco-bar-tablet@2x.jpg 2x" media="(min-width:768px)" />
                    <img class="buynow-img" src="./img/buy-now/choco-bar-tablet@2x.jpg" alt="choco-bar" />
                </picture>
                <button class="buynow-button" type="button">300 g</button>
            </li>   
        </ul> 
        <form class="buynow-form" action="">
            <label class="buynow-form-field">
                <p class="buynow-label">Personal information</p>
                <span class="personal-info">
                    <input class="buynow-form-input name" 
                        type="text" name="name" 
                        placeholder="Name"
                        minlength="3" 
                        pattern="[A-Za-zА-Яа-я\s-]+"
                        title="Username must be contain at least 3 letters"
                        required
                        autofocus>
                    <input class="buynow-form-input" 
                        type="text" 
                        name="surname" 
                        placeholder="Surname"
                        minlength="3"
                        pattern="[A-Za-zА-Яа-я\s-]+"
                        title="Username must be contain at least 3 letters"
                        required>
                </span>
            </label>
            <label class="buynow-form-field">
                <p class="buynow-label">Email</p>
                <input class="buynow-form-input" 
                    type="email" 
                    name="email" 
                    placeholder="Enter your email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    title="Enter your current email address in format e-mail@domain.com"
                    required>
            </label>
            <label class="buynow-form-field">
                <p class="buynow-label">Phone number</p>
                <span class="buynow-form-field-phone">
                    <input class="buynow-form-input phone" 
                    type="tel" 
                    name="user_phoneNumber" 
                    placeholder="Phone number"
                    pattern="[0-9]{2}-[-]{1}-[0-9]{3}-[-]{1}-[0-9]{2}-[-]{1}-[0-9]{2}"
                    maxlength="12"
                    title="xx-xxx-xx-xx"
                    required>
                    <svg class="ukraine-icon" width="24" height="18">
                        <use href="./img/icons/sprite.svg#icon-ukraine"></use>
                    </svg>
                    <span class="code">+380</span>
                </span>
            </label>
            <label class="buynow-form-field">
                <p class="buynow-label">Card number</p>
                <span class="buynow-form-field-card">
                    <input class="buynow-form-input" 
                    type="number" 
                    name="enterCard" 
                    id="" 
                    placeholder="Enter card"
                    pattern="[0-9]{4}-[-]{1}-[0-9]{4}-[-]{1}-[0-9]{4}-[-]{1}-[0-9]{4}"
                    maxlength="19"
                    title="xxxx-xxxx-xxxx-xxxx"
                    required>
                    <svg class="mastercard-icon" width="22" height="12">
                        <use href="./img/icons/sprite.svg#icon-Mastercard"></use>
                    </svg>
                </span>
            </label>
            <label class="buynow-form-field">
                <p class="buynow-label">Comment</p>
                <textarea class="buynow-form-textarea"
                placeholder="Enter text"
                ></textarea>
            </label>
            <button class="buynow-submit-button" type="submit">Submit</button>
        </form>
    </div>
</div>
