<div class="modal-reviews-backdrop is-hidden" data-modal-review>
    <div class="modal-review">
        <button class="close-button" type="button" data-modal-close-review>
            <svg class="" width="" height="">
                <use href="../img/icons/sprite.svg#icon-x-close"></use>
            </svg>
        </button>
        <h2 class="modal-review-title">leave a review 
            about <span class="top-accent">our chocolate</span></h2>
    
        <form class="modal-review-form">
            <input class="modal-review-form-input" 
                type="text" name="name" 
                placeholder="Name"
                minlength="3" 
                pattern="[A-Za-zА-Яа-я\s-]+"
                title="Username must be contain at least 3 letters"
                required
                autofocus
            >
            <input class="modal-review-form-input"
                type="email" 
                name="email" 
                placeholder="Enter your email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="Enter your current email address in format e-mail@domain.com"
                required
            >
            <span class="modal-review-form-field-phone">
                <input class="modal-review-form-input phone" 
                    type="tel" 
                    name="user_phoneNumber" 
                    placeholder="Phone number"
                    pattern="[0-9]{2}-[-]{1}-[0-9]{3}-[-]{1}-[0-9]{2}-[-]{1}-[0-9]{2}"
                    maxlength="12"
                    title="xx-xxx-xx-xx"
                    required
                >
                <svg class="ukraine-icon" width="24" height="18">
                    <use href="../img/icons/sprite.svg#icon-ukraine"></use>
                </svg>
                <span class="code">+380</span>
            </span>
            <textarea class="modal-review-form-textarea"
                placeholder="Enter text"></textarea>
            <button class="modal-review-send-button" type="submit" data-modal-open-review>Send</button>
        </form>
    </div>
</div>
